<form #circle="ngForm" class="modal-content" (ngSubmit)="addUser()">
  <div class="modal-body">
    <div class="form-group">
      <label class="sr-only" for="email">Email</label>
      <input type="email" name="name" class="form-control" id="email" placeholder="Entrez un email..."
             [(ngModel)]="user.email" required ngControl="email">
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" [disabled]="!circle.form.valid">Ajouter
    </button>
    <button type="button" class="btn btn-default" (click)="dismiss(true)">Annuler</button>
  </div>
</form>
