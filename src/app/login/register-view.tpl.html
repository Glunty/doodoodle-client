<div class="container-fluid">
  <div class="row flex-items-xs-center">
    <h1 class="text-center text-brand">Doodoodle</h1>
  </div>
  <div class="row flex-items-xs-center">
    <div class="col-md-3 col-lg-4">
      <form (ngSubmit)="signIn()" class="card" #register="ngForm">
        <div class="card-header">Inscription</div>
        <div class="card-block">
          <div class="form-group">
            <label class="sr-only" for="email">Email*</label>
            <input type="email" class="form-control input-lg" id="email" name="email" placeholder="Email" required
                   [(ngModel)]="user.email" ngControl="user.email">
          </div>
          <div class="form-group">
            <label class="sr-only" for="new-password">Mot de passe*</label>
            <input type="password" class="form-control input-lg" id="new-password" name="password"
                   placeholder="Mot de passe" required
                   [(ngModel)]="user.password" ngControl="user.password">
          </div>
          <div class="form-group">
            <label class="sr-only" for="given-name">Nom*</label>
            <div class="row">
              <div class="col-xs-5">
                <input type="text" class="form-control input-lg" id="given-name" name="fname" placeholder="PrÃ©nom"
                       required
                       [(ngModel)]="user.firstName" ngControl="user.firstName">
              </div>
              <div class="col-xs-7">
                <input type="text" class="form-control input-lg" id="family-name" name="lname"
                       placeholder="Nom de famille"
                       required [(ngModel)]="user.lastName" ngControl="user.lastName">
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!register.form.valid">S'inscrire
        </button>
        <a class="btn btn-link btn-block" [routerLink]="route.login">Retour</a>
      </form>
    </div>
  </div>
</div>
