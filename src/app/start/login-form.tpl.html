<form (ngSubmit)="logIn()" #login="ngForm">
  <div class="card-block">
    <div>
      <div class="form-group">
        <label class="sr-only" for="email">Email</label>
        <input type="text" class="form-control input-underline input-lg" id="email" name="email"
               placeholder="Email"
               required [(ngModel)]="username" ngControl="email">
      </div>
      <div class="form-group">
        <label class="sr-only" for="current-password">Mot de passe</label>
        <input type="password" class="form-control input-underline input-lg" id="current-password" name="password"
               placeholder="Mot de passe" required [(ngModel)]="password" ngControl="password">
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-lg btn-block btn-primary" [disabled]="!login.form.valid">Se connecter
  </button>
  <a class="btn btn-link btn-block" [routerLink]="route.register">S'inscrire</a>
</form>
