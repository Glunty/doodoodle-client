<form name="$ctrl.form" ng-submit="$ctrl.logIn()" class="panel panel-default">
  <div class="panel-body">
    <div>
      <div class="form-group">
        <label class="sr-only" for="email">Email</label>
        <input type="email" class="form-control input-underline input-lg" id="email" name="email" placeholder="Email" required ng-model="$ctrl.email">
      </div>
      <div class="form-group">
        <label class="sr-only" for="current-password">Mot de passe</label>
        <input type="password" class="form-control input-underline input-lg" id="current-password" name="password" placeholder="Mot de passe" required ng-model="$ctrl.password">
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-lg btn-block btn-primary" ng-disabled="$ctrl.form.$invalid">Se connecter</button>
  <a class="btn btn-link btn-block" href="#/register">S'inscrire</a>
</form>
