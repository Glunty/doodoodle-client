<form name="$ctrl.form" ng-submit="$ctrl.register()" class="panel panel-default">
  <div class="panel-heading">Inscription</div>
  <div class="panel-body">
      <div class="form-group">
        <label class="sr-only" for="email">Email*</label>
        <input type="email" class="form-control input-lg" id="email" name="email" placeholder="Email" required
               ng-model="$ctrl.user.email">
      </div>
      <div class="form-group">
        <label class="sr-only" for="new-password">Mot de passe*</label>
        <input type="password" class="form-control input-lg" id="new-password" name="password" placeholder="Mot de passe" required
               ng-model="$ctrl.user.password">
      </div>
      <div class="form-group">
        <label class="sr-only" for="given-name">Nom*</label>
        <div class="row">
          <div class="col-xs-5">
            <input type="text" class="form-control input-lg" id="given-name" name="fname" placeholder="PrÃ©nom" required
                   ng-model="$ctrl.user.firstName" required>
          </div>
          <div class="col-xs-7">
            <input type="text" class="form-control input-lg" id="family-name" name="lname" placeholder="Nom de famille"
                   required ng-model="$ctrl.user.lastName" required>
          </div>
        </div>
      </div>
  </div>
  <button type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="$ctrl.form.$invalid">S'inscrire</button>
  <a class="btn btn-link btn-block" href="#/login">Retour</a>
</form>
