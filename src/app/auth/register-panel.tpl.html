<div class="panel panel-default">
  <div class="panel-heading">Inscription</div>
  <div class="panel-body">
    <form name="$ctrl.form" ng-submit="$ctrl.register()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required ng-model="$ctrl.email">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required ng-model="$ctrl.password">
      </div>
      <button type="submit" class="btn btn-primary" ng-disabled="$ctrl.form.$invalid">S'inscrire</button>
      <a class="btn btn-default pull-right" href="#/login">Retour</a>
    </form>
  </div>
</div>
