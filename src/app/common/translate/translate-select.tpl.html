<li uib-dropdown>
  <a href uib-dropdown-toggle>
    <span ng-bind="select.current.labelId | translate"></span> <span class="caret"></span>
  </a>
  <ul uib-dropdown-menu>
    <li ng-repeat="lang in select.langs">
      <a href ng-click="select.lang(lang)" ng-bind="lang.labelId | translate"></a>
    </li>
  </ul>
</li>
